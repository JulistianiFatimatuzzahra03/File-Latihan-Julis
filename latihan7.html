<html>
<script>
    var nilai = prompt("Masukkan Nilai:");
    var grade = "";

    if (nilai >= 90){
        grade = "A"
    } else if(nilai >= 80) {
        grade = "B"
    } else if(nilai >= 70) {
        grade = "C"
    } else if(nilai >= 60) {
        grade = "D"
    } else if(nilai >= 50) {
        grade = "E"
    } else { 
        grade = "F";
    }
    document.write('nilai anda ' + nilai);
    document.write('grade anda' + grade);  

</script>
</html>
